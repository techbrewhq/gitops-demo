apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-controllers 
  namespace: flux-system 
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system 
  path: "./infrastructure/controllers"
  prune: true
  timeout: 1m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-configs
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system 
  path: "./infrastructure/configs"
  prune: true
  timeout: 1m
