apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zitadel
  namespace: zitadel
spec:
  values:
    zitadel:
      masterkey: x123456789012345678901234567891y
      configmapConfig:
        ExternalSecure: false
        ExternalDomain: zitadel.admin.dev.techbrewhq.com
        TLS:
          Enabled: false
        Database:
          Postgres:
            Host: postgres-postgresql
            Port: 5432
            Database: zitadel
            MaxOpenConns: 20
            MaxIdleConns: 10
            MaxConnLifetime: 30m
            MaxConnIdleTime: 5m
            User:
              Username: postgres
              Password: postgres123
              SSL:
                Mode: disable
            Admin:
              Username: postgres
              Password: postgres123
              SSL:
                Mode: disable
      debug:
        enabled: true
    initJob:
      enabled: true
      annotations:
        helm.sh/hook: pre-install,pre-upgrade
        helm.sh/hook-delete-policy: before-hook-creation
        helm.sh/hook-weight: "1"
      backoffLimit: 5
      activeDeadlineSeconds: 300
      podAnnotations:
        sidecar.istio.io/inject: "false" # ðŸ‘ˆ This disables the sidecar
      command: ""

    setupJob:
      annotations:
        helm.sh/hook: pre-install,pre-upgrade
        helm.sh/hook-delete-policy: before-hook-creation
        helm.sh/hook-weight: "2"
      backoffLimit: 5
      activeDeadlineSeconds: 300
      podAnnotations:
        sidecar.istio.io/inject: "false" # ðŸ‘ˆ This disables the sidecar
      additionalArgs:
        - "--init-projections=true"
