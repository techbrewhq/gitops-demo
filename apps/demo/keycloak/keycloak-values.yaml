apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: keycloak
  namespace: keycloak
spec:
  interval: 1m
  chart:
    spec:
      chart: keycloak
      version: "24.4.0"
      sourceRef:
        kind: HelmRepository
        name: keycloak
        namespace: keycloak
      interval: 1m
  values:
    auth:
      adminUser: admin
      adminPassword: "admin123!"
    extraEnvVars:
      - name: KC_HOSTNAME
        value: "keycloak.admin.dev.techbrewhq.com"
      - name: KC_PROXY
        value: "passthrough"
      - name: KC_HTTPS_CERTIFICATE_FILE
        value: "/opt/bitnami/keycloak/certs/tls.crt"
      - name: KC_HTTPS_CERTIFICATE_KEY_FILE
        value: "/opt/bitnami/keycloak/certs/tls.key"
      - name: KC_HOSTNAME_STRICT
        value: "true"
      - name: KC_HOSTNAME_STRICT_HTTPS
        value: "true"
      - name: KC_HTTP_ENABLED
        value: "false"
      - name: KC_HTTPS_ENABLED
        value: "true"
      - name: KC_HTTPS_PORT
        value: "8443"
      - name: KEYCLOAK_EXTRA_ARGS
        value: "--import-realm"
    extraVolumes:
      - name: realm-config
        configMap:
          name: keycloak-realm
      - name: keycloak-tls
        secret:
          secretName: keycloak-tls
    extraVolumeMounts:
      - name: realm-config
        mountPath: /opt/bitnami/keycloak/data/import/
      - name: keycloak-tls
        mountPath: /opt/bitnami/keycloak/certs/
    service:
      type: ClusterIP
      ports:
        http: # Add this port definition
          port: 8080
          targetPort: 8080
          protocol: TCP
        https:
          port: 8443
          targetPort: 8443
          protocol: TCP
    replicaCount: 1
    resources:
      requests:
        cpu: "500m"
        memory: "1Gi"
      limits:
        cpu: "1000m"
        memory: "2Gi"
