apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: keycloak
  namespace: keycloak
spec:
  hosts:
    - keycloak.admin.dev.techbrewhq.com
  gateways:
    - admin-gateway
  tls:
    - match:
        - sniHosts:
            - keycloak.admin.dev.techbrewhq.com
      route:
        - destination:
            host: keycloak
            port:
              number: 8443
          weight: 100
