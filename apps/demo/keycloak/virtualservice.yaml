apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: keycloak
  namespace: keycloak
spec:
  gateways:
    - istio-admin-gateway/istio-admin-gateway
  hosts:
    - keycloak.admin.techbrewhq.com
  http:
    - match:
        - uri:
            prefix: "/"
      route:
        - destination:
            host: keycloak.keycloak.svc.cluster.local
            port:
              number: 80
      headers:
        request:
          set:
            X-Forwarded-Proto: "https"
            X-Forwarded-Port: "443"
            X-Forwarded-Host: "keycloak.admin.dev.techbrewhq.com"
        response:
          set:
            Strict-Transport-Security: "max-age=31536000; includeSubDomains"
            Content-Security-Policy: "frame-src 'self' https:; default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self' https:;"
            X-Frame-Options: "SAMEORIGIN"
            X-Content-Type-Options: "nosniff"
            X-XSS-Protection: "1; mode=block"
            Referrer-Policy: "strict-origin-when-cross-origin"
